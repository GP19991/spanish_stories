<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Volver a Inicio</a></li>
        </ul>
    </nav>

    <div class="story-content">
        <!-- Story content will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the selected story from localStorage
            const selectedStory = JSON.parse(localStorage.getItem('selectedStory'));

            if (selectedStory) {
                const storyContent = document.querySelector('.story-content');
                storyContent.innerHTML = `
                    <h1>${selectedStory.title}</h1>
                    <p><strong>Nivel:</strong> ${selectedStory.level}</p>
                    <div class="story-text">
                        ${selectedStory.content}
                    </div>
                `;
            } else {
                document.querySelector('.story-content').innerHTML = '<p>No se encontr√≥ la historia.</p>';
            }
        });
    </script>
</body>
</html>
