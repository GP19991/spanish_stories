<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your navigation, search/filter, and story cards here -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="historias.html">Historias</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>


    <div class="story-wrapper">
        <div class="story-content">
            <!-- Story content will be loaded here -->
        </div>
        
        <button id="toggle-en" class="toggle-btn">
            Show English
        </button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectedStory = JSON.parse(localStorage.getItem('selectedStory'));

        if (!selectedStory) {
            document.querySelector('.story-content').innerHTML =
                '<p>No se encontr√≥ la historia.</p>';
            return;
        }

        let showEnglish = false; // toggle state
        const storyContent = document.querySelector('.story-content');
        const toggleBtn = document.getElementById('toggle-en');

        function renderStory() {
            storyContent.innerHTML = `
                <h1>${selectedStory.title}</h1>
                <p><strong>Nivel:</strong> ${selectedStory.level}</p>
            `;

            selectedStory.content.forEach((line, index) => {
                storyContent.innerHTML += `
                    <div class="story-text">
                        ${line}
                    </div>
                `;

                if (showEnglish && selectedStory.content_en?.[index]) {
                    storyContent.innerHTML += `
                        <div class="story-text_en">
                            ${selectedStory.content_en[index]}
                        </div>
                    `;
                }
            });

            toggleBtn.textContent = showEnglish ? 'Hide English' : 'Show English';
        }

        toggleBtn.addEventListener('click', () => {
            showEnglish = !showEnglish;
            renderStory();
        });

        renderStory(); // initial render
    });
    </script>



</body>
</html>
